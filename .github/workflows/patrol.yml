name: Empire Ops 24h Auto Patrol
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches: [main]
jobs:
  patrol-supabase:
    name: Supabase Drift + Repair
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Run Self-Heal
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: vmyrivxxibqydccurxug
        run: python scripts/self_heal.py --target supabase
      - name: Upload audit log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-log-${{ github.run_number }}
          path: audit_*.json
          retention-days: 90
  patrol-website:
    name: Website Health
    runs-on: ubuntu-latest
    steps:
      - name: Check aiforseo.vip
        run: |
          CODE=$(curl -s -o /dev/null -w "%{http_code}" https://aiforseo.vip)
          echo "aiforseo.vip HTTP $CODE"
          [ "$CODE" = "200" ] || exit 1