name: Empire Ops 24h Auto Patrol
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  actions: write

jobs:
  patrol-supabase:
    name: Supabase Drift + Repair
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Run Self-Heal
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: vmyrivxxibqydccurxug
        run: python scripts/self_heal.py --target supabase
      - name: Upload audit log
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: audit-log-${{ github.run_number }}
          path: audit_*.json
          retention-days: 90
          if-no-files-found: ignore

  patrol-website:
    name: Website Health
    runs-on: ubuntu-latest
    steps:
      - name: Check aiforseo.vip
        run: |
          CODE=$(curl -s -o /dev/null -w "%{http_code}" https://aiforseo.vip)
          echo "aiforseo.vip HTTP $CODE"
          [ "$CODE" = "200" ] || exit 1

  patrol-zero-trust:
    name: Zero Trust Self-Heal
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ZT-L6 Self-Heal Patrol
        shell: pwsh
        continue-on-error: true
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: pwsh scripts/zero-trust/ops-layer6-self-heal.ps1

  patrol-evidence:
    name: Evidence Report (AI Governance)
    runs-on: ubuntu-latest
    needs: [patrol-supabase, patrol-website, patrol-zero-trust]
    if: always()
    steps:
      - uses: actions/checkout@v4
      - name: AI Agent Wrapper
        shell: pwsh
        continue-on-error: true
        env:
          AI_AGENT_NAME: empire-self-heal
          AI_AGENT_VERSION: "1.0"
          AI_ACTION_NAME: 6h-patrol
          TRIGGER_SOURCE: schedule
          TRIGGER_BY: system
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}
        run: pwsh scripts/ai-governance/ai-agent-wrapper.ps1
      - name: Generate Evidence Report
        shell: pwsh
        continue-on-error: true
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: pwsh scripts/ai-governance/generate-evidence-report.ps1 -HoursBack 6
      - name: Upload Evidence Report
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: empire-patrol-report-${{ github.run_id }}
          path: |
            empire-evidence-report.json
            evidence-*.json
            audit_*.json
          retention-days: 90
          if-no-files-found: ignore
