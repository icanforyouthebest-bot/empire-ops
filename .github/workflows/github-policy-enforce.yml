name: GitHub Policy Enforcement

on:
  schedule:
    - cron: '0 */6 * * *'   # Every 6 hours
  workflow_dispatch:

jobs:
  enforce-branch-protection:
    name: Enforce Branch Protection (Layer 3)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: AI Agent Wrapper (Pre-check)
        shell: pwsh
        env:
          AI_AGENT_NAME: empire-governance
          AI_AGENT_VERSION: "1.0"
          AI_ACTION_NAME: enforce-github-policy
          TRIGGER_SOURCE: schedule
          TRIGGER_BY: system
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}
        run: pwsh scripts/ai-governance/ai-agent-wrapper.ps1
        continue-on-error: true

      - name: Enforce GitHub Branch Protection
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: pwsh scripts/ai-governance/enforce-github-policy.ps1


      - name: Enforce Cloudflare WAF + TLS Rules
        shell: pwsh
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: pwsh scripts/ai-governance/cloudflare-rules-enforce.ps1
        continue-on-error: true

      - name: Upload Enforcement Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: github-policy-report-${{ github.run_id }}
          path: |
            evidence-before-*.json
            evidence-after-*.json
          retention-days: 90
          if-no-files-found: ignore
        continue-on-error: true
