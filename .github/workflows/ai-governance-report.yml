name: AI Governance Evidence Report
# Generates comprehensive evidence report for owner review
# "老闆 3 小時後回來，給微軟看證據就好了"

on:
  schedule:
    - cron: '0 */3 * * *'   # Every 3 hours
  workflow_dispatch:
    inputs:
      hours_back:
        description: 'Hours to look back'
        required: false
        default: '3'

jobs:
  evidence-report:
    name: Generate Evidence Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: AI Agent Wrapper (Pre-check)
        id: wrapper
        shell: pwsh
        env:
          AI_AGENT_NAME: empire-governance
          AI_AGENT_VERSION: "1.0"
          AI_ACTION_NAME: generate-evidence-report
          TRIGGER_SOURCE: schedule
          TRIGGER_BY: system
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}
        run: pwsh scripts/ai-governance/ai-agent-wrapper.ps1

      - name: Generate Evidence Report
        shell: pwsh
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          GH_TOKEN: ${{ secrets.GH_PAT }}
          HOURS_BACK: ${{ github.event.inputs.hours_back || '3' }}
        run: |
          $hours = [int]$env:HOURS_BACK
          pwsh scripts/ai-governance/generate-evidence-report.ps1 -HoursBack $hours

      - name: Upload Evidence Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: empire-evidence-report-${{ github.run_id }}
          path: |
            empire-evidence-report.json
            evidence-before-*.json
            evidence-after-*.json
            evidence-diff-*.json
          retention-days: 90

      - name: Self-Heal Patrol (Post-report)
        if: always()
        shell: pwsh
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: pwsh scripts/zero-trust/ops-layer6-self-heal.ps1
        continue-on-error: true
